name: daytask
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true


  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/vector/
    
  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
    - family: PiaItExtended
      fonts:
        - asset: assets/fonts/PiaItExtended/PiaItExtended-Black.ttf
          weight: 900
        - asset: assets/fonts/PiaItExtended/PiaItExtended-Bold.ttf
          weight: 700
        - asset: assets/fonts/PiaItExtended/PiaItExtended-Book.ttf
          weight: 400
        - asset: assets/fonts/PiaItExtended/PiaItExtended-DemiBold.ttf
          weight: 600
        - asset: assets/fonts/PiaItExtended/PiaItExtended-Heavy.ttf
          weight: 800
        - asset: assets/fonts/PiaItExtended/PiaItExtended-Light.ttf
          weight: 300
        - asset: assets/fonts/PiaItExtended/PiaItExtended-Regular.ttf
          weight: 400
        - asset: assets/fonts/PiaItExtended/PiaItExtended-Thin.ttf
          weight: 100


  
  
